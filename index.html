<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="dhvsu.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>PRIISMS Online Log In - DHVSU</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <i class="nav bi bi-list"></i>
        <i class="search bi bi-search"></i>
    </div>
    </header>
    
    <div class="container">
        <div class="left">
            <img src="dhvsu.png" alt="">
            <h1>DHVSU</h1>
            <p>DON HONORIO VENTURA STATE UNIVERSITY</p>
                <div class="choices">
                    <div class="buttons">
                        <!-- <a href="#" class="create-account">Create account</a> -->
                        <button class="show-modal">Create Account</button>
                        <!-- <a href="" class="show-modal">Create account</a> -->
                        <a href="#" class="new-applicant" id="under-dev">New Applicant</a>
                    </div>
                    <div class="extra-info">
                        <p class="left-info">( Old Student, Parent )</p>
                        <p class="right-info">( Freshman, Transferee )</p>
                    </div>
                 </div>
          
                    <div class="dhvsu-location">
                        <p>VILLA DE BACOLOR PAMPANGA, PHILLIPINES, 2001</p>
                    </div>
                </div>

        <div class="right">
            <h1>PRIISMS LOG IN</h1>
            <form>
            <div class="form-floating">
                <i class="icon bi bi-person-fill"></i>
                <input type="text" class="form-controls" id="floatingName" placeholder="Username"  required="">
                <label for="floatingName"></label>
            </div>

            <div class="form-floating">
                <i class="icon1 bi bi-shield-lock-fill"></i>
                <input type="password" class="form-controls" id="floatingUser" placeholder="Password"  required="">
                <label for="floatingUser"></label>
            </div>
            
           <button class="btn">Log In</button>
            </form>

            <div class="check-boxs">
                <div class="remember">
                    <label class="checkbox" for="">
                        <input class="t" type="checkbox" name="" id="">
                    <div class="checkbox_text">Remember me</div>
                    
    
                    </label>
                </div>
        </div>
        <div class="bot-text">
            <p>Forgot your password?</p>
            <a href="#" id="under-dev2" >Please click here <span class="reset">to reset your password.</span></a>
            
        </div>
    </div>
    <section class="modal-bg" id="toggle">
        <div class="modal">
           <div class="modal-close">
            <i class="close bi bi-x"></i>
           </div>
            <form class="form-container" action="">
                <h2>Sign Up</h2>
                <p>Enter your account details below</p>
                <div class="form_name">
                   
                    <input type="text" name="" id="" class="form-control" placeholder="Last Name" required>
                    <label for="floatingname"></label>
                    <input type="text" name="" id="" class="form-control" placeholder="First Name" required>
                </div>
    
                
                <div class="form_each">
                    <i class="icons bi bi-envelope-fill"></i>
                    <input type="text" name="" id="" class="form-control" placeholder="Email" required>
                    <label for=""></label>
                </div>
                <div class="form_each">
                    <i class="icons bi bi-person-fill"></i>
                    <input type="text" name="" id="" class="form-control"  placeholder="Username" required>
                    <label for=""></label>
                </div>
                <div class="form_each">
                    <i class="icons bi bi-shield-lock-fill"></i>
                    <input type="password" name="" id="" class="form-control"  placeholder="Password" required>
                    <label for=""></label>
                </div>
                <div class="form_each">
                 
                    <i class="icons bi bi-check-circle-fill"></i>
                    <input type="password" name="" id="" class="form-control"  placeholder="Retype password" required>
                    <label for=""></label>
                </div>
                
                <label class="checkbox" for="checkboxID_one">
                    <input class="checkbox_input" type="checkbox" name="checkboxname" id="checkboxID_one">
                    <div class="checkbox_text">I agree to the <a href="#">Terms of Service</a></div>
                

                </label>

                <label class="checkbox" for="checkboxID_two">
                    <input class="checkbox_input" type="checkbox" name="checkboxname" id="checkboxID_two">
                <div class="checkbox_text">I agree to the  <a href="#">Data Privacy Policy</a></div>
                

                </label>

            
            
                <button class="sign-btn">Sign Up</button>
            </form>
        </div>
    </section> 
  
</div>
    <script src="form.js"></script>
</body>
</html>
